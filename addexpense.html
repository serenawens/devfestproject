<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <form action="" id="expenseForm">
    <div class="container">
      <h1>Add Expense</h1>
      <p>Fill in the information below to add an expense.</p>
      <hr>

      <label for="expense"><b>Expense Name</b></label>
      <input type="text" placeholder="What's the expense for?" name="expense" id="expense" required>

      <!-- will delete eventually, need to be able to track current user-->
      <label for="payer"><b>Who Paid?</b></label>
      <input type="text" placeholder="Payer username" name="payer" id="payer" required>

      <label for="date"><b>Date</b></label>
      <div class="inputBox">
        <input type="date" id="date" placeholder="Date expense was made" required />
        </div>

      <label for="amount"><b>Amount Paid</b></label>
      <input type="money" placeholder="Enter Total Amount" name="amount" id="amount" required>

      <label for="type"><b>Expense Type</b></label>
      <input type="type" placeholder="Enter Expense Type" name="type" id="type" required>


      <!-- NEED TO ADD PARTICIPANTS
            get list of people in the trip
            
    -->

      <label for="split"><b>Select split method</b></label>
      <select name="splitmethods" id="split">
        <option value="none" selected disabled hidden>Select an Option</option>

        <option value="evensplit">Split Evenly</option>

        <!-- go to separate page for this?-->
        <!-- code later -->
         <option value="custom">Custom Split</option>
      </select>
      
      <hr>

      <button type="submit" class="expensebtn">Add Expense</button>
    </div>
    
  </form>`

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="./addexpense.js"></script>
</body>

</html>
