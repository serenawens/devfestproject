<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script defer src="signin.js"></script>
</head>

<body>
  <a href="index.html" style="margin-left:10px">Back</a>
  <form id="loginForm" style="width:60%;margin:auto;">
    <div class="container">
      <h1>Log In</h1>
      <hr>

      <div class="break"></div>
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter username" name="username" id="username" required>
      <div class="break"></div>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      <div class="break" style="height:20px"></div>

      <!-- <button onclick="redirectHandler()" type="submit" id="registerbtn">Sign In</button> -->
      <button type="submit" id="registerbtn">Sign In</button>
  </form>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
</body>

</html>
