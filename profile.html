<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="./profile.css">
</head>

<body>
  <div class="side_profile">
    <!--profile picture...-->
    <h1 id="user_name" style="text-align: center">Profile</h1>
    <img src="./images/profile.png" alt="Profile Picture" width="70px">
    <h2 id="current_name"> </h2>
    <h4 id="current_user"> </h4>
    <p> Edit Profile </p>
    <a href="index.html" class="go_back"> Log Out </a>
    <!--email-->
  </div>

  <div class = "main_container">
    <div class = "main_container_elements">
      <!--allow user to edit-->
      <h1 id="trip_title" style="font-size:70px"> TRIP TITLE </h1>

      <div class = "add_expense_container">
        <a><button onClick= redirectHandler() id="add_expense_button"> + Add Expense </button> </a>
      </div>

      <div class="owe_container">
    	  <div class="owe_column" id="owe_me">
    	   <h2> I Owe </h2>
    	   <p> $300</p>
    	  </div>
    	  <div class="owe_column" id="i_owe">
    	     <h2>Owe To Me</h2>
    	     <p> $200 </p>
        </div>
	    </div>

      <div class="total_spent">
        <h2> Total Spent </h2>
        <!--use js and firebase to get amount-->
        <p id="total_amount"> $500 </p>
      </div>

      <div class="expected_spent">
        <h2> Expected Total Spent </h2>
        <!--use js and firebase to get amount-->
        <p id="expected_amount"> $300 </p>
      </div>

    </div>
  </div>

  <div class="side_group_names">
    <h1> Group Member </h1>
    <!--get group names from database-->
    <div id="group_names"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="./profile.js"></script>
</body>

</html>
